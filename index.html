<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto">
        <div class="w-1/3 mx-auto">
            <h1 class="text-3xl">This working with 1x1 aspect ratio</h1>
            <div class="card-1">
                <img src="https://source.unsplash.com/random/500x700" class="object-cover" alt="">
            </div>
            <p>*@apply aspect-w-1 aspect-h-1</p>
        </div>
    </div>
    <div class="container mx-auto my-16">
        <div class="w-full">
            <h1 class="text-3xl">The rest of aspect ratio not working</h1>
            <div class="flex ">
                <div class="card-2 px-2">
                    <img src="https://source.unsplash.com/random/500x701" class="object-cover" alt="">
                    <p>*@apply aspect-w-9 aspect-h-16</p>
                </div>

                <div class="card-3 px-2">
                    <img src="https://source.unsplash.com/random/500x702" class="object-cover" alt="">
                    <p>*@apply aspect-w-3 aspect-h-4</p>
                </div>

                <div class="card-4 px-2">
                    <img src="https://source.unsplash.com/random/500x703" class="object-cover" alt="">
                    <p>*@apply aspect-w-9 aspect-h-21</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
